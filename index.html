<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <input type="text" id="search"onkeyup="filterBooks()" placeholder="Search by title...">
    <br><br>
    <table id="table" class="table" width="600">
        <tr>            
            <th>Book Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Reading Status</th>
            <th>Book Score</th>
        </tr>
        <tr>
            <td>The Hobbit</td>
            <td>J.R.R. Tolkien</td>
            <td>Fantasy</td>
            <td>
                <select>
                    <option>Not Started</option>
                    <option>In Progress</option>
                    <option selected>Completed</option>
                </select>
            </td>
            <td>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option selected>5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>1984</td>
            <td>George Orwell</td>
            <td>Dystopian</td>
            <td>
                <select>
                    <option selected>Not Started</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>
            </td>
            <td>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>To Kill a Mockingbird</td>
            <td>Harper Lee</td>
            <td>Classic</td>
            <td>
                <select>
                    <option>Not Started</option>
                    <option selected>In Progress</option>
                    <option>Completed</option>
                </select>
            </td>
            <td>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>The Great Gatsby</td>
            <td>F. Scott Fitzgerald</td>
            <td>Classic</td>
            <td>
                <select>
                    <option>Not Started</option>
                    <option>In Progress</option>
                    <option selected>Completed</option>
                </select>
            </td>
            <td>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option selected>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>The Catcher in the Rye</td>
            <td>J.D. Salinger</td>
            <td>Fiction</td>
            <td>
                <select>
                    <option>Not Started</option>
                    <option selected>In Progress</option>
                    <option>Completed</option>
                </select>
            </td>
            <td>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option selected>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <table id="insertTable" width="600">
    </table>    
    <input id="title" type="text" placeholder="Enter Book Title">
    <input id="author" type="text" placeholder="Enter Author">
    <input id="genre" type="text" placeholder="Enter Genre">
    <select id="status" name="status">
        <option value="Not Started">Not Started</option>
        <option value="Reading">Reading</option>
        <option value="Completed">Completed</option>
    </select>
    <button onClick="addBook()">Add Book</button>
    
    <input id="remove" type="text" placeholder="Book Name">
    <button onClick="removeBook()">Remove Book</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
