<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <table id="table" class="table" width="600">
        <tr>            
            <th>Book Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Reading Status</th>
        </tr>
        <tr>
            <td>cell 1</td>
        </tr>
    </table>
    <br>
    <table id="insertTable" width="600">
        <tr>
            <label for="title">Book Name: </label><input id="title" type="text">
            <label for="author">Author:</label><input id="author" type="text">
            <label for="genre">Genre:</label><input id="genre" type="text">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Not Started">Not Started</option>
                <option value="Reading">Reading</option>
                <option value="Completed">Completed</option>
              </select>
            <button onClick="addBook()">Add Book</button>
        </tr>
    </table>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
