<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Log Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <table id="table" class="table">
            <tr>
                <th>Book Cover</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Status</th>
                <th>Book Score</th>
            </tr>
    </table>
    <div>
        <input id="title" type="text" placeholder="Enter Book Title" required="required">
        <input id="author" type="text" placeholder="Enter Author" required="required">
        <input id="genre" type="text" placeholder="Enter Genre">
        <select id="status">
            <option value="Not Started">Not Started</option>
            <option value="Reading">Reading</option>
            <option value="Completed">Completed</option>
        </select>
        <button onClick="addBook()">Add Book</button>
        <input id="remove" type="text" placeholder="Book Name">
        <button onClick="removeBook()">Remove Book</button>
    </div>
    <div>
        <input type="text" id="search" onkeyup="filterBooks()" placeholder="Search by title...">
        <input type="text" id="filterGenre" onkeyup="filterGenre()" placeholder="Filter by genre...">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
